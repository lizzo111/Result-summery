<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Result Summery Component</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="first-container">
          <div class="result">
            <h3>Your Result</h3>
            <div class="score">
              <span class="in">76</span><span class="circle">of 100</span>
            </div>
          </div>
          <div class="description">
            <span>Great</span>
            <p>
              Your performance exceed 65% of the people conducting the test
              here!
            </p>
          </div>
        </div>
        <div class="second-container">
          <div><h3>Summery</h3></div>
          <div class="icons">
            <div class="reaction">
              <div class="reaction-icon">
                <div><img src="./images/icon-reaction.svg" alt="" /></div>
                <div><h4>Reaction</h4></div>
              </div>
              <div class="reaction-score">
                <div><p>80</p></div>
                <div><span>/ 100</span></div>
              </div>
            </div>
            <div class="memory">
              <div class="memory-icon">
                <div><img src="./images/icon-memory.svg" alt="" /></div>
                <div><h4>Memory</h4></div>
              </div>
              <div class="memory-score">
                <div><p>92</p></div>
                <div><span>/ 100</span></div>
              </div>
            </div>
            <div class="verbal">
              <div class="verbal-icon">
                <div><img src="./images/icon-verbal.svg" alt="" /></div>
                <div><h4>Verbal</h4></div>
              </div>
              <div class="verbal-score">
                <div><p>61</p></div>
                <div><span>/ 100</span></div>
              </div>
            </div>
            <div class="visual">
              <div class="visual-icon">
                <div><img src="./images/icon-visual.svg" alt="" /></div>
                <div><h4>Visual</h4></div>
              </div>
              <div class="visual-score">
                <div><p>73</p></div>
                <div><span>/ 100</span></div>
              </div>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
