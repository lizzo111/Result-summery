<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Result Summery Component</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="first-main">
        <h2>Your Result</h2>
        <div class="score">
          <p>76 <span>0f 100</span></p>
        </div>
        <p class="great">Great</p>
        <div class="description">
          Your performance exceed 65% of the people conducting the test here!
        </div>
      </div>

      <div class="second-main">
        <div class="summery">Summery</div>
        <div class="reaction">
          <img
            class="img1"
            src="./images/icon-reaction.svg"
            alt="rection-icon"
          />
          <p class="reaction1">Reaction</p>
          <div class="score1">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="memory">
          <img class="img2" src="./images/icon-memory.svg" alt="icon-memory" />
          <p class="memory1">Memory</p>
          <div class="score2">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="verbal">
          <img class="img3" src="./images/icon-verbal.svg" alt="icon-verbal" />
          <p class="verbal1">Verbal</p>
          <div class="score3">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="visual">
          <img class="img4" src="./images/icon-visual.svg" alt="icon-visual" />
          <p class="visual1">Visual</p>
          <div class="score4">
            <p>73<span>/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
